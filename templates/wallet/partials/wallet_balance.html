<span ng-show="wallet.balanceLoaded">
{% if MULTIASSET %}
<a ng-show="wallet.current_asset == 1" style="color:inherit;" href="" x-apple-data-detectors="false">((wallet.final_balance|format_btc:wallet.unit))</a>
<a ng-show="wallet.current_asset != 1" style="color:inherit;" href="" x-apple-data-detectors="false">((wallet.final_balance)) ((wallet.assets[wallet.current_asset].name))</a>
{% else %}
<a style="color:inherit;" href="" x-apple-data-detectors="false">((wallet.final_balance|format_btc:wallet.unit)) &asymp; ((wallet.fiat_value|number:2)) ((wallet.fiat_currency))</a>
{% endif %}
</span>
<span class="loading" ng-show="!wallet.balanceLoaded">
  <div class="btn btn-default btn-sm" >
    <i class="glyphicon spin"></i>
  </div>
  (( _('Loading balance...') ))
</span>
