<div submittable>

    <div class="modal-body">
        <p class="text-center">{{ _("You can create a 4-to-15-digit personal identification number used to retrieve the password encrypting the mnemonic passphrase.") }}</p>
        <hr>
        <form ng-submit="set_pin(form.$valid)" name="form" class="form-horizontal">
            <div class="form-group" ng-class="{'has-error': state.error && form.$invalid}">
                <label for="pinId" class="col-sm-5 control-label">{{ _("Enter your PIN") }}</label>
                <div class="col-sm-4">
                    <input clickfix focus-on="pinModal" type="tel" mask-input class="form-control pin" required="required"
                           name="pin" minlength="4" maxlength="15" pattern="[0-9]{4,15}" ng-pattern="/[0-9]{4,15}/"
                           ng-model="state.new_pin_value" />
                    <input type="submit" class="hide" submitter />
                    <div class="help-block"><i class="glyphicon glyphicon-info-sign"></i> {{ _("PIN must be a 4-to-15-digit number") }}</div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <div class="">
            <button class="btn btn-danger" ng-click="$dismiss()">{{ _("Cancel") }}</button>
            <button class="btn btn-primary" ng-click="submit_me()">{{ _("Confirm PIN number") }}</button>
        </div>
    </div>

</div>
