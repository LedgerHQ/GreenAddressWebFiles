<div class="create-modal-backdrop"></div>
<div class="create-modal">
  <div class="create-modal-dialog">
    <div class="create-modal-content">
      <div class="create-modal-header">
        {{ _("You were logged out.") }}
      </div>
      <div class="create-modal-body text-center">
        <span class="title">

        {% trans %}
          You have logged in elsewhere.<br>
          <small>If it was not you, please contact <strong>immediately</strong>
        {% endtrans %}
        {% if cdvapp %}
          <a href="#" onclick="cordova.InAppBrowser.open('https://greenaddress.it/support.html', '_system'); return false">{{ _("support") }}</a>.
        {% elif crapp %}
          <a href="https://greenaddress.it/support.html" target="_blank">{{ _("support") }}</a>.
        {% else %}
          <a href="/support/">{{ _("support") }}</a>.
        {% endif %}</small>
        </span>
        <hr>
        <a class="btn btn-primary" href="#/">{{ _("Go back to login") }}</a>
      </div>
    </div>
  </div>
</div>
